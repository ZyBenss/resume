<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XiaoBin's resume</title>
  <link rel="stylesheet" href="./CSS/main.css">
  <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
</head>
<script src="./JS/echarts.js"></script>
<script src="./JS/jquery.min.js"></script>
<script src="./JS/move.js"></script>
<script src="./JS/vue.min.js"></script>
<script>
  $(document).ready(function() {
    var HobbyChart = echarts.init(document.getElementById('hobby'), 'light');
    var odivs = document.getElementById('detail').getElementsByTagName('div');
    var wechat = document.getElementById('smaWindow');
    wechat.onmouseover = function() {
      startMove(this, 'left', 0);
    };
    wechat.onmouseout = function() {
      startMove(this, 'left', -150);
    };
    wechat.style.top = ((document.documentElement.clientHeight - wechat.offsetHeight) / 2 + (document.documentElement.scrollTop || document.body.scrollTop)) + 'px';
    $('#skilldetail').show(2000);
    var option1 = {
      series: [{
        type: 'pie',
        radius: '80%',
        data: [{
            value: 250,
            name: '游戏'
          },
          {
            value: 274,
            name: '音乐'
          },
          {
            value: 200,
            name: '小说'
          },
          {
            value: 230,
            name: '动漫'
          },
          {
            value: 260,
            name: '云养猫'
          },
        ]
      }]
    };
    HobbyChart.setOption(option1);
    var SkillChart = echarts.init(document.getElementById('skill'));
    var option2 = {
      title: {
        subtext: '持续更新哟~'
      },
      polar: [{
        indicator: [{
            text: 'HTML',
            max: 100
          },
          {
            text: 'CSS',
            max: 100
          },
          {
            text: 'Javascript',
            max: 100
          },
          {
            text: 'PS',
            max: 100
          },
          {
            text: 'Java',
            max: 100
          },
          {
            text: 'jQuery',
            max: 100
          }
        ]
      }],
      calculable: true,
      series: [{
        type: 'radar',
        data: [{
          value: [88, 82, 70, 10, 70, 60],
          name: '技能'
        }]
      }]
    };
    SkillChart.setOption(option2);
    var oul = document.getElementById('imageSet');
    var timer = null;
    var i = 0;
    timer = setInterval(start, 2000);
    HobbyChart.on('mouseover', function(params) {
      clearInterval(timer);
      startMove(oul, 'top', parseInt(((-432 * params.dataIndex) - params.dataIndex * 3.5)));
    });
    HobbyChart.on('mouseout', function(params) {
      i = params.dataIndex;
      timer = setInterval(start, 2000);
    });

    function start() {
      i++;
      if (i == 5) {
        i = 0;
      }
      startMove(oul, 'top', parseInt(((-432 * i) - i * 3.5)));
    }

  });




  window.onscroll = function() {
    var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    var odiv = document.getElementById('smaWindow');
    startMove(odiv, 'top', parseInt((document.documentElement.clientHeight - odiv.offsetHeight) / 2 + scrollTop));
  };
</script>

<body>
  <div class="container">
    <div class="container">
      <div class="intro clear-float">
        <div class="me col-3">
          <img src="./Image/zhao.jpg" style="margin-left:40px" alt="this is zhaoyubin">
        </div>
        <div class="connact col-7">
          <ul>
            <li><img src="./Image/6.gif" alt=""><span>招宇斌</span></li>
            <li><img src="./Image/4.gif" alt=""><span>zhaoyubinss@foxmail.com</span></li>
            <li><img src="./Image/3.gif" alt=""><span>18718206463</span></li>
            <li><img src="./Image/2.gif" alt=""><span>South China Agricultural University</span></li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="describe">招小斌的爱好：</div>
      <div class="clear-float">
        <div id="hobby" class="col-4" style="height:432px">
        </div>
        <div id="detail" class="col-6">
          <ul id="imageSet">
            <li><img src="./Image/overwatch.jpg" alt=""></li>
            <li><img src="./Image/coldplay.jpg" alt=""></li>
            <li><img src="./Image/book.jpg" alt=""></li>
            <li><img src="./Image/onepiece.jpeg" alt=""></li>
            <li><img src="./Image/cat.jpg" alt=""></li>
          </ul>
        </div>
      </div>
      <hr>
    </div>
    <div class="container clear-float">
      <div class="describe">招小斌的技能加点：</div>
      <div id="skill" style="width:400px;height:400px;float:left;margin:20px"></div>
      <div id="skilldetail" class="skilldetail col-5" style="display:none">
        <ul>
          <li>{{HTML}}</li>
          <li>{{CSS}}</li>
          <li>{{JS}}</li>
          <li>{{jQuery}}</li>
          <li>{{PS}}</li>
          <li>{{Java}}</li>
          <li>{{Complement}}</li>
        </ul>
      </div>
    </div>
    <hr>
    <div class="container" style="height:400px">
      <div id="describe" class="describe">招小斌的自我评价：</div>
      <ul id="self-assessment">
        <li>{{describe1}}</li>
        <li>{{describe2}}</li>
        <li>{{describe3}}</li>
      </ul>
      <div style="width:300px;height:150px;margin: 0 auto;margin-top: 25px;position:relative"><img src="./Image/thanks.gif" alt="" style="width:100%;padding: 0 auto;position:absolute"></div>
    </div>
  </div>
  <div id="smaWindow" onmouseover="startMove(0)" onmouseout="startMove(-150)">
    <img src="./Image/wechat.png" alt="">
    <span>调戏小斌</span>
  </div>
  <script src="./JS/message.js"></script>
</body>

</html>
